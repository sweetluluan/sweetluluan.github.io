<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视觉可视化期末作业</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
        }

        #hsyd {
            position: absolute;
            z-index: 1;
            width: 5%;
            right: 30%;
            top: 35.5%;
            animation: myhsyd 5s infinite;
            -webkit-animation: myhsyd 5s infinite;
        }

        @-webkit-keyframes myhsyd {
            50% {
                right: 10%;
            }
        }

        @keyframes myhsyd {
            50% {
                right: 10%;
            }
        }

        #lsyd {
            position: absolute;
            z-index: 1;
            width: 5%;
            right: 34%;
            top: 14%;
            animation: mylsyd 5s infinite;
            -webkit-animation: mylsyd 5s infinite;
        }

        @-webkit-keyframes mylsyd {
            50% {
                right: 42.5%;
            }
        }

        @keyframes mylsyd {
            50% {
                right: 42.5%;
            }
        }

        #tea {
            position: absolute;
            z-index: 1;
            width: 5%;
            right: 40%;
            top: 84%;
        }
    </style>
</head>

<body>
    <div style="position: relative;">
        <img src="./img/fm.png" alt="">
        <img id="hsyd" src="./img/hsyd.png" alt="">
        <img id="lsyd" src="./img/lsyd.png" alt="">
        <img id="tea" src="./img/tea.gif" alt="">
    </div>
    <img src="./img/1.png" alt="">
    <img src="./img/2.png" alt="">
    <img src="./img/3.png" alt="">
    <img src="./img/4.png" alt="">
    <img src="./img/5.png" alt="">
    <img src="./img/6.png" alt="">
    <img src="./img/7.png" alt="">
    <img src="./img/8.png" alt="">
</body>

</html>
